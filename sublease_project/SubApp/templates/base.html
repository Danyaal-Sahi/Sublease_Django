{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Main JavaScript -->
    <script src="{% static 'js/name.js' %}"></script>
    <!-- Default Title -->
    <title>{% block title %}Home{% endblock title %}</title>
  {% endblock head %}
</head>

<body>
  <header class="header-section">
    <nav class="navbar navbar-expand-lg">
      <!-- MyApp Logo -->
      <a class="navbar-brand position-absolute start-0" href="/">
        Danyaal <span style="color: turquoise">Sahi</span>
      </a>
      <div class="position-absolute end-0 d-flex align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="section nav-link" href="#About">About</a></li>
          <li class="nav-item"><a class="section nav-link" href="/">Projects</a></li>
          <li class="nav-item"><a class="section nav-link" href="/">Post A Listing</a></li>
        </ul>
      </div>
    </nav>
  </header>

  {% block content %}{% endblock content %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
